<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Madagascar</title>
    <link rel="stylesheet" href="style.css">
     <!--BoxIcon-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body>
    <!--Navbar-->

        <a href="#" class="logo"><img src="img/star-logo.png" class="logos" alt="star logo"></a>

            <li><a href="#acceuil" class="home">Acceuil</a></li>

            <li><a href="#customers">Clients</a></li>
        </ul>
        
        <!--Profile-->
        <div class="profile">
            <img src="img/profile.jpg" alt="">
            <span>Abdus Rahman</span>
            <i class='bx bx-caret-down'></i>
        </div>

    </header>
    <!-- Home -->
    <section class="home swiper" id="home">

            <!-- Slide 2 -->
            <div class="swiper-slide container">
                <div class="home-text">
                    <h1>Fierement Malagasy depuis 1953</h1>

                </div>
                <img src="img/home2.png" alt="">
            </div>
            <!-- Slide 3 -->
            <div class="swiper-slide container">
                <div class="home-text">
                    <h1>Fierement Malagasy depuis 1953</h1>
                    <a href="#" class="btn">Acheter<i class='bx bx-right-arrow-alt'></i></a>
                </div>
                <img src="img/home3.png" alt="">
            </div> 
        
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>

    <!--Link to JS -->
    <script src ="main.js" defer></script>
